<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainer Dashboard - Gym Membership Management</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">ðŸ’ª GymApp</div>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="nav-item active" data-section="overview">Overview</a>
        <a href="#" class="nav-item" data-section="members">My Members</a>
        <a href="#" class="nav-item" data-section="workout">Workout Plans</a>
        <a href="#" class="nav-item" data-section="attendance">Attendance</a>
        <a href="#" class="nav-item nav-logout">Logout</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="topbar">
        <h1 class="topbar-title">Trainer Dashboard</h1>
        <div class="topbar-user">
          <div class="user-info">
            <div class="user-name" id="user-name">Loading...</div>
            <div class="user-role">Trainer</div>
          </div>
        </div>
      </div>

      <!-- Overview Section -->
      <section id="overview-section" class="dashboard-section">
        <div class="kpi-grid">
          <div class="kpi-card">
            <div class="kpi-label">Assigned Members</div>
            <div class="kpi-value" id="total-members">-</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">Today's Check-ins</div>
            <div class="kpi-value" id="today-checkins">-</div>
          </div>
          <div class="kpi-card">
            <div class="kpi-label">Active Workout Plans</div>
            <div class="kpi-value" id="active-plans">-</div>
          </div>
        </div>
      </section>

      <!-- Members Section -->
      <section id="members-section" class="dashboard-section" style="display: none;">
        <div class="card">
          <div class="card-header">My Members</div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Last Check-in</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="members-table-body">
                <tr><td colspan="5" style="text-align: center;">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>

      <!-- Workout Plans Section -->
      <section id="workout-section" class="dashboard-section" style="display: none;">
        <div class="card">
          <div class="card-header">Workout Plans</div>
          <button class="btn btn-primary btn-create-workout" style="margin-bottom: 1rem;">Create New Plan</button>
          <div id="workout-plans-list">
            <div class="spinner"></div>
          </div>
        </div>
      </section>

      <!-- Attendance Section -->
      <section id="attendance-section" class="dashboard-section" style="display: none;">
        <div class="card">
          <div class="card-header">Attendance Logs</div>
          <div class="search-bar">
            <select id="attendance-member-filter" class="filter-select">
              <option value="">All Members</option>
            </select>
            <input type="date" id="attendance-from" class="form-input" style="max-width: 200px;">
            <input type="date" id="attendance-to" class="form-input" style="max-width: 200px;">
            <button class="btn btn-primary btn-filter-attendance">Filter</button>
          </div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Member</th>
                  <th>Time</th>
                  <th>Method</th>
                </tr>
              </thead>
              <tbody id="attendance-table-body">
                <tr><td colspan="4" style="text-align: center;">Loading...</td></tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="../js/api.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/utils.js"></script>
  <script src="trainer-dashboard.js"></script>
</body>
</html>
