<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Gym Membership Management</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    .auth-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      padding: 2rem;
    }
    .auth-card {
      background: var(--white);
      padding: 3rem;
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      width: 100%;
      max-width: 500px;
    }
    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .auth-header h1 {
      font-size: 2rem;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    .auth-header p {
      color: var(--gray);
    }
    .auth-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--gray);
    }
    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }
    .auth-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>Create Account</h1>
        <p>Sign up to get started</p>
      </div>

      <form id="register-form">
        <div class="form-group">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-input" required>
          <div class="form-error" id="name-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email</label>
          <input type="email" id="email" class="form-input" required>
          <div class="form-error" id="email-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-input" required>
          <div class="form-error" id="password-error"></div>
        </div>

        <div class="form-group">
          <label class="form-label" for="phone">Phone (Optional)</label>
          <input type="tel" id="phone" class="form-input">
        </div>

        <div class="form-group">
          <label class="form-label" for="dob">Date of Birth (Optional)</label>
          <input type="date" id="dob" class="form-input">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign Up</button>
      </form>

      <div class="auth-footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
        <p style="margin-top: 1rem;"><a href="../index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
  </div>

  <div id="toast-container" class="toast-container"></div>

  <script src="../js/api.js"></script>
  <script src="../js/utils.js"></script>
  <script src="../js/register-page.js"></script>
</body>
</html>
